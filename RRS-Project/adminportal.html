

<!DOCTYPE html>
<html>

<style>
  input[type=text], input[type=number] {
  width: 50%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=date] {
  width: 25%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=number]:focus ,input[type=date]:focus {
  background-color: #ddd;
  outline: none;
}
</style>
</head>
<body>
  <h1>RELEASE TRAIN</h1>
  <p>Please fill in this form to add a train</p>

<form id="admin-form" method = "POST" action="/adminportal">

    <label for="trainno"><b>Train no.</b></label><br>
    <input type="text" placeholder="Enter Train number" name = "trainno" required><br>

    <label for="accoach"><b>AC coaches</b></label><br>
    <input type="number" placeholder="no. of AC coaches" name = "accoach" required><br>

    <label for="sleepercoach"><b>sleeper coaches</b></label><br>
    <input type="number" placeholder="no. of sleeper coaches" name ="sleepercoach" required><br>

    <label for="traindate"><b>Date</b></label><br>
    <input type="date" placeholder="dd-mm-yyyy" name = "traindate" required><br>
    <input style="position:absolute; left:5%;width : 200px" type="submit" value="Add Train"/><br>
